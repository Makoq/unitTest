<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #fff;
                color: #333;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dark/Light Theme</h1>
        <p>This page changes its color scheme based on your system's preference.</p>
    </div>
</body>
</html>

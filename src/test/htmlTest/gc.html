<!DOCTYPE html>
<html lang="en">
<head>
   <title>内存测试</title>
</head>
<body>
   <div>
      <button id="grow">grow</button>
   </div>

   <script>
   
      function grow() {
         x = [];

        const str = new Array(100000).join('x');

        }
      }
      
      document.getElementById('grow').addEventListener('click', grow);

</html>
